<div class="container" *ngIf="ocultarLogin">
    <div class="container-fluid row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 img-container">
            <img src="../../../assets/login.png" alt="Image Description"
                class="img-fluid rounded float-start">
        </div>
        <div class="col-md-6 preview px-4 px-lg-5">
            <div class="header-text mb-4">
                <h2>Bienvenido</h2>
                <p>Estamos felices que volvieras.</p>
            </div>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="user.email" value=""
                            placeholder="Correo">
                    </div>
                    <div class="col-md-12">
                        <label for="password" class="form-label">Contraseña:</label>
                        <div class="input-group showPassword">
                            <input id="password" [type]="showPassword ? 'text' : 'password'" name="password"
                                [(ngModel)]="user.password" class="form-control" #passwordField="ngModel"
                                [required]="enablePassword">
                            <button type="button"
                                class="btn btn-showpassword btn-outline-secondary position-absolute end-0"
                                (click)="togglePasswordVisibility()">
                                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                            </button>
                        </div>
                    </div>
                </div> 
                <div class="col-12 mt-4 text-center">
                    <button class="btn btn-primary" (click)="logIn()">Iniciar</button>
                </div>
                <div class="col-12 mt-4 text-center">
                    <button class="btn btn-primary" (click)="logInWithGoogle()">
                        <svg width="18" height="18" viewBox="0 0 256 262" xmlns="http://www.w3.org/2000/svg"
                            preserveAspectRatio="xMidYMid">
                            <path
                                d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                                fill="#4285F4" />
                            <path
                                d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                                fill="#34A853" />
                            <path
                                d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                                fill="#FBBC05" />
                            <path
                                d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                                fill="#EB4335" />
                        </svg>
                
                    </button>
                </div>
                <div class="col-8 mt-2 text-center">
                    <a href="/reset-password">Recupera tu contraseña</a>
                </div>
                <div class="col-12 mt-4 text-center">
                    <a href="/signup">¿No tienes cuenta? Regístrate</a>
                </div>
                
            </form>
        </div>
    </div>
</div>
